<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>LAWORE FLIGHT</title>
	<link type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body class="bod-back">
	<div class="header">
		<h1> LAWAORE FLIGHT</h1> <br /><br /><br /><br />
		<h2>Admin Register</h2><br />
	</div>
	<br />

	<form role="form" th:action="@{/admin/sign-up}" th:method="post" th:object="${user}">
		<lable class="label-form">First Name</lable>
		<input type="text" id="firstname" name="firstname" th:field="*{firstname}">
		<span class="error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span><br /><br />

		<lable class="label-form">Last Name</lable><br />
		<input type="text" id="lastname" name="lastname" th:field="*{lastname}">
		<span class="error" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span><br /><br />

		<lable class="label-form">Phone Number</lable><br />
		<input type="text" id="phoneno" name="phoneno" th:field="*{phoneno}">
		<span class="error" th:if="${#fields.hasErrors('phoneno')}" th:errors="*{phoneno}"></span><br /><br />

		<lable class="label-form">Email</lable><br />
		<input type="text" id="email" name="email" th:field="*{email}">
		<span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br /><br />

		<lable class="label-form">Password</lable><br />
		<input type="password" id="password" name="password" th:field="*{password}">
		<span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br /><br />

		<input class="btn-submit" type="submit"><br /><br />
	</form>
</body>

</html>
